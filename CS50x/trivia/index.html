<!DOCTYPE html>

<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <title>Trivia!</title>
    <script>
        let opt = document.getElementsByClassName('option');
        function check1(e) {
            if (opt[e].value == "7") {
                console.log(opt[e].value);
                opt[e].style.background = "green";
                document.getElementById('response1').innerText = "Correct";
                document.getElementById('response1').style.color = "green";
            }
            else {
                opt[e].style.background = "red";
                document.getElementById('response1').innerText = "Incorrect";
                document.getElementById('response1').style.color = "red";
            }
        }

        function check2() {
            let ans = document.getElementById('answer');
            if (ans.value == "sun") {
                ans.style.backgroundColor = "green";
                document.getElementById("response2").innerText = "Correct";
                document.getElementById("response2").style.color = "green";
            }
            else {
                ans.style.backgroundColor = "red";
                document.getElementById("response2").innerText = "Incorrect";
                document.getElementById("response2").style.color = "red";
            }
        }
    </script>
</head>

<body>
    <div class="header">
        <h1>Trivia!</h1>
    </div>

    <div class="container">
        <div class="section">
            <h2>Part 1: Multiple Choice </h2>
            <hr>
            <h3>How many wonders are there in the world?</h3>
            <p id="response1"></p>
            <button type="button" class="option" id="0" value="8" onclick="check1(this.id)">8</button>
            <button type="button" class="option" id="1" value="5" onclick="check1(this.id)">5</button>
            <button type="button" class="option" id="2" value="7" onclick="check1(this.id)">7</button>
            <button type="button" class="option" id="3" value="6" onclick="check1(this.id)">6</button>
        </div>

        <div class="section">
            <h2>Part 2: Free Response</h2>
            <hr>
            <h3>Name of the star of our Solar System?</h3>
            <p id="response2"></p>
            <input type="text" id="answer">
            <button type="submit" onclick="check2()">Submit</button>
        </div>
    </div>
</body>

</html>
