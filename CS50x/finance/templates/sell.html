{% extends "layout.html" %}

{% block main %}
<form action="/sell" method="POST">
    <div class="mb-3">
        <select class="form-control mx-auto w-auto" name="symbol">
            <option disabled selected>Symbol</option>
            {% for a in data %}
            <option>{{ a["symbol"]}}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" name="shares" min="1" placeholder="No. of Shares" type="number">
    </div>
    <button class="btn btn-primary" type="submit">Sell</button>
</form>

{% endblock %}
