{% extends "auctions/layout.html" %}

{% block body %}
<h2>Create Listings</h2>

<form action="{% url 'create' %}" method="post">
    {% csrf_token %}
    <div class="form-group mx-2">

        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" class="form-control" placeholder="Title" name="title" id="title">
        </div>

        <div class="form-group">
            <label for="discription">Discription:</label>
            <textarea class="form-control" rows="4" name="discription" placeholder="Discription"
                id="discription"></textarea>
        </div>

        <div class="form-group">
            <label for="image">Image (url):</label>
            <input type="url" class="form-control" name="image" placeholder="URL" id="image">
        </div>

        <div class="form-group">
            <label for="category">Category:</label>
            <select class="custom-select" name="category" id="category">
                <option value="" selected disabled>Select Category</option>
                <option value="Home Affairs">Home Affairs</option>
                <option value="Furnitures">Furnitures</option>
                <option value="Electronics">Electronics</option>
                <option value="Toys">Toys</option>
                <option value="Fashion">Fashion</option>
                <option value="Cloths">Cloths</option>
                <option value="Chrockrey">Chrockrey</option>
                <option value="Fantasy">Fantasy</option>
            </select>
        </div>

        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" class="form-control" name="price" placeholder="$" step=".01" id="price">
        </div>

        <button type="Submit" class="btn btn-primary">Submit</button>

    </div>
</form>

{% endblock %}
