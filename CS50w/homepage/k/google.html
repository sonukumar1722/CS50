<!DOCTYPE html>
<html lang="en">

<head>
    <title>Google</title>
    <link rel="stylesheet" href="google.css">
</head>

<body>
    <div id="navbar">

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <ul>
                    <a class="nav-link" href="../index.html">Home</a>
                    <a class="nav-link" href="https://www.google.com/gmail">Gmail</a>
                    <a class="nav-link" href="https://www.google.com/imghp">Images</a>
                    <a href="https://www.google.com/products">
                        <i class="fa-solid fa-grid"></i></a>
                    <a class="nav-link signin" href="https://www.google.com/accounts">Sign in</a>
                </ul>
            </div>
        </nav>
    </div>

    <div class="main">


        <main>
            <div class="google">
                <h1>Google</h1>
            </div>
            <div class="form">
                <form action="https://www.google.com/search" autocomplete="off" autofocus method="get">
                    <div id="searchText">
                        <input autofocus type="text" placeholder="Search" name="q">
                        <button id="search"><i class="fa-solid fa-magnifying-glass"> </i> </button>
                    </div>
                </form>
            </div>
            <div class="subBtn">
                <button><a href="#searchText">Google Search</a></button>
                <button><a href="https://www.google.com/doodles">I'm Feeling Lucky</a></button>
            </div>
    </div>
    </main>
    </div>
    <footer>
        india
    </footer>
    <script src="https://kit.fontawesome.com/5ffdf531a1.js" crossorigin="anonymous"></script>
</body>

</html>
